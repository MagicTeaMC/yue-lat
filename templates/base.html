<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Maoyue's URL Shortener{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="description" content="{% block description %}A fast, lightweight URL shortener built with Rust. {% endblock %}">
    <meta name="keywords" content="url shortener, short links, link shortener, rust, fast">
    <meta name="author" content="Maoyue">
    <meta name="robots" content="index, follow">
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="{% block canonical_url %}https://yue.lat/{% endblock %}">
    <meta property="og:title" content="{% block og_title %}Maoyue's URL Shortener{% endblock %}">
    <meta property="og:description" content="{% block og_description %}A fast, lightweight URL shortener built with Rust.{% endblock %}">
    <meta property="og:site_name" content="Maoyue's URL Shortener">
    <meta property="og:locale" content="en_US">
    
    <meta property="twitter:url" content="{% block twitter_url %}https://yue.lat/{% endblock %}">
    <meta property="twitter:title" content="{% block twitter_title %}Maoyue's URL Shortener{% endblock %}">
    <meta property="twitter:description" content="{% block twitter_description %}A fast, lightweight URL shortener built with Rust.{% endblock %}">
    
    <meta name="theme-color" content="#007bff">
    
    <link rel="canonical" href="{% block canonical %}https://yue.lat/{% endblock %}">
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Maoyue's URL Shortener",
      "description": "A fast, lightweight URL shortener built with Rust.",
      "url": "https://yue.lat",
      "applicationCategory": "WebApplication",
      "operatingSystem": "Web",
    }
    </script>
    
    <style>
        body { font-family: system-ui, sans-serif; max-width: 500px; margin: 2rem auto; padding: 1rem; background: #1a1a1a; color: #e0e0e0; }
        input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; border: 1px solid #404040; border-radius: 4px; box-sizing: border-box; background: #2a2a2a; color: #e0e0e0; }
        input:focus { outline: none; border-color: #007bff; }
        button { background: #007bff; color: white; padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 1rem; padding: 1rem; background: #2a2a2a; border-radius: 4px; word-break: break-all; border: 1px solid #404040; }
        .footer { margin-top: 2rem; text-align: center; padding-top: 1rem; border-top: 1px solid #404040; }
        .social-links { display: flex; justify-content: center; gap: 1rem; margin-top: 0.5rem; }
        .social-links a { color: #007bff; text-decoration: none; padding: 0.5rem; border-radius: 4px; transition: background-color 0.2s; }
        .social-links a:hover { background-color: #2a2a2a; }
        .social-links a::before { margin-right: 0.5rem; }
        .github::before { content: "üêô"; }
        .discord::before { content: "üí¨"; }
        a { color: #4da6ff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .error { background: #3a1f1f; color: #ff6b6b; padding: 1rem; border-radius: 4px; border: 1px solid #5a2a2a; }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    
    <div class="footer">
        <div>Made with ü¶Ä Rust and ‚ù§Ô∏è</div>
        <div class="social-links">
            <a href="https://github.com/MagicTeaMC/yue-lat" class="github" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="https://discord.gg/uQ4UXANnP2" class="discord" target="_blank" rel="noopener noreferrer">Discord</a>
        </div>
    </div>
</body>
</html>
