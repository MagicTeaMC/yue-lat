{% extends "base.html" %}

{% block content %}
<h1>Maoyue's URL Shortener</h1>
<form method="post">
    <input type="hidden" name="authenticity_token" value="{{ authenticity_token }}">
    <input type="url" name="url" placeholder="https://example.com" required>
    <button type="submit">Shorten</button>
</form>
{% endblock %}
